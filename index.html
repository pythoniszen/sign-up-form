<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ODIN Sign Up Form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="background-image">
	<div id="logo-container">
		<img id="logo-image" src="images/odin-lined.png" alt="The Odin Project Logo">
		<h1 id="logo-text">ODIN</h1>
	</div>

	<p id="copyright-disclaimer">Image generated using DALLÂ·E</p>
</div>

<div class="sign-up-form">
	<h2>THE ODIN PROJECT SIGN UP</h2>
	<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
	<p>You know you want to.</p>
	<form action="/submit" method="post">
		<div class="form-field">
			<label for="first-name">First Name</label>
			<input type="text" id="first-name" name="first-name" required>
		</div>
		<div class="form-field">
			<label for="last-name">Last Name</label>
			<input type="text" id="last-name" name="last-name" required>
		</div>
		<div class="form-field">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
		</div>

		<div class="form-field">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
		</div>
		<div class="form-field">
			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
		</div>
		<div class="form-field" id="submit-wrap">
			<input type="submit" value="Create Account">
		</div>
	</form>
</div>

</body>
</html>
